<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko">

  <head>
    <title>입력연습</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  		<div>
		  	<h3>등록연습</h3>
		<p>유저 정보 입력</p>
		<form th:action="@{/user}" th:object="${user}" method="post">
		    <table border=1>
		    <tr>
		        <td> 유저번호 </td>
		        <td>
		            <input type="text" th:field="*{user_seq}" placeholder="번호를 입력">
		        </td>
		    </tr>
		    <tr>
		        <td>저자명</td>
		        <td>
		            <input type="text" th:field="*{user_id}" placeholder="ID를 입력">
		        </td>
		    </tr>
		    <tr>
		        <td>출판사</td>
		        <td>
		            <input type="text" id="user_pwd" name="user_pwd"  placeholder="passwd를 입력">
		        </td>
		    </tr>
		    <tr>
		        <td>이름</td>
		        <td>
		            <input type="text" id="user_name" name="user_name"  placeholder="이름을 입력">
		        </td>
		    </tr>
		    </table>
		    <button type="submit" >입력</button>
		</form>
		</div>  
  </body>

</html>
