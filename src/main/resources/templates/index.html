<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko">

  <head>
    <title>Ex-01</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  <div>
   <h3>연습해보자</h3>
  	<table border=1>
  	<tr>
  	<th>순서</th>
  	<th>아이디</th>
  	<th>비밀번호</th>
  	<th>이름</th>
  	</tr>
  	<tr th:each="entry,status:${list}">
  	<td th:text="${entry.user_seq}"></td>
  	<td th:text="${entry.user_id}"></td>
  	<td th:text="${entry.user_pwd}"></td>
  	<td th:text="${entry.user_name}"></td>
  	</tr>
  	</table>
  </div>
  </body>
</html>
